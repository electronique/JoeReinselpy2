<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Amadon Store!</h1>
      
    <table class="table table-striped">
        <thead>
            <tr scope="row">
                <th></th>
                <td>Item</td>
                <td>Price</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr scope="row">
             <form action="purchase" method="POST">
                {% csrf_token %}
                    <td name='item'>Dojo_T-Shirt</td>
                    <td name='itemPrice'>19.99</td>
                       <td><select name='quantity'>
                           <option>1</option>
                           <option>2</option>
                           <option>3</option>
                        </select></td> 
                      <td><input type='hidden' name='price' value='19.99' />
                       <input type='submit' value='Buy!' /></td>
            </tr>
        </form>
            <form action="purchase" method="POST">
                {% csrf_token %}
                <tr scope="row">
                        <td name='item2'>Dojo Sweater</td>
                        <td name='itemPrice2'>29.99</td>
                           <td><select name='quantity'>
                               <option>1</option>
                               <option>2</option>
                               <option>3</option>
                            </select></td> 
                          <td><input type='hidden' name='price' value='29.99' />
                           <input type='submit' value='Buy!' /></td>
                </tr>
                <form action="purchase" method="POST">
                    {% csrf_token %}
                    <tr scope="row">
                            <td name='item3'>Dojo Cup</td>
                            <td name='itemPrice3'>4.99</td>
                               <td><select name='quantity'>
                                   <option>1</option>
                                   <option>2</option>
                                   <option>3</option>
                                </select></td> 
                              <td><input type='hidden' name='price' value='4.99' />
                               <input type='submit' value='Buy!' /></td>
                    
                    </tr>
                </tr>
                </form>
               <form action="purchase" method="POST">
                {% csrf_token %}
                <tr scope="row">
                        <td name='item4'>Algorithm Book</td>
                        <td name='itemPrice4'>49.99</td>
                           <td><select name='quantity'>
                               <option>1</option>
                               <option>2</option>
                               <option>3</option>
                            </select></td> 
                          <td><input type='hidden' name='price' value='49.99' />
                           <input type='submit' value='Buy!' /></td>
                          </form>
                </tr>
        </tbody>
    </table>
</body>
</html>
